<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>TOURING TALKIES in PIPELINE</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a href="https://github.com/ravi7mech/touring_talkies" target="_blank" mat-button>
          <mat-icon>account_box</mat-icon>
          GitHub
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
 
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="https://github.com/ravi7mech/touring_talkies" target="_blank" mat-list-item>
          <mat-icon>account_box</mat-icon>
          GitHub
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
